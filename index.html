<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link ref="stylesheet" type="text/css" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Train Time</title>

</head>
<body>
<div class="container-fluid">
        <div class="jumbotron">
            <h1 class="display-4 head">Anytime is Train Time</h1>
                <div class="row subhead">
                    <h5 class="choo">"Choo!" "Choo!"</h5>
                </div>
        </div>
    
    <div class="row, ml-3 p-1">
            <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                        <tbody id="full-member-list"></tbody>
                    </thead>
            </table>
    </div>

    <div class="row">
        <div class="card-body">
           
        </div>
                    
</div>
    

<div class="row, ml-3 p-1">
        <h4 class="ml-1 p-1 box">Add Train</h4><br>
    </div>
                
    <div class="row, ml-3 p-1">
        <form>
                <h6>Train Name</h6>
            <div class="form-group">
                <input class="form-control" id="train" type="text">
            </div>
                    <h6>Destination</h6>
            <div class="form-group">
                <input class="form-control" id="destination" type="text">
            </div>
                    <h6>First Train Time (HH:mm-militrary time)</h6>
            <div class="form-group">
                <input class="form-control" id="first-time" type="text">
            </div>
                    <h6>Frequency (min)</h6>
            <div class="form-group">
                <input class="form-control" id="frequency" type="text">
            </div>
                <button type="submit" class="btn btn-primary" id="button">Submit</button>
        </form>
    </div> 
    



</div>
    

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/train.js"></script>
</body>
</html>
